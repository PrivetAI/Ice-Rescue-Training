workflows:
  ios-native-quick-start:
    name: iOS Native
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Ice Feshing Rescue Training
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.lathanpryce.ice-feshing-rescue-training
      vars:
        BUNDLE_ID: "com.lathanpryce.ice-feshing-rescue-training"
        XCODE_WORKSPACE: "Ice Feshing Rescue Training.xcodeproj"
        XCODE_SCHEME: "Ice Feshing Rescue Training"
        APP_STORE_APPLE_ID: 6759057448
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
